<ion-card *ngIf="pokemon">
  <img alt="Pokemon de prueba" src="https://http2.mlstatic.com/D_NQ_NP_949560-MLM43595729866_092020-O.jpg" />
  <ion-card-header>
    <ion-card-title>{{pokemon.name}}</ion-card-title>
    <ion-card-subtitle>{{pokemon.type1}} - {{pokemon.type2}}</ion-card-subtitle>
    <ion-card-subtitle><b>Nivel:</b>&nbsp;{{pokemon.level}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <p>Esta es una descripcion xd</p>
  </ion-card-content>
</ion-card>
